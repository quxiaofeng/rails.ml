url: http://www.rails.ml
baseurl:
title: Rails
subtitle: Rails
logo: badge_op_ml.png
author: QU Xiaofeng
email: xiaofeng.qu.hk@ieee.org
simple_search: http://google.com/search
description: A little blog collecting Rails
name: RAILS
markdown: Kramdown
kramdown:
  input: GFM
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
